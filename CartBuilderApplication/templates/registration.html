{% extends 'base.html' %}
{% load static %}



{% block content %}

<style>
  body {
    background-image: url("{% static "./assets/other/login_background_mountains.jpg" %}");
  } 


</style>

<body>
    <!--Opening for statement for messages that show up when you do something wrong while trying to sign up.-->
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>Message:</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    {% endfor %}
    <h3>Sign Up</h3>
    <!--Not sure how this code would work in a block form, or if a block form is even necessary.-->
        <form action="/signup" method="post">
            {%  csrf_token %}
            <label for="">Username</label>
            <input type="text" id="username" name="username" placeholder="Create a username (only letters and numbers)" Required>
            <br>
            <label for="">First Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" Required>
            <br>
            <label for="">Last Name</label>
            <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" Required>
            <br>
            <label for="">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email Address" Required>
            <br>
            <label for="">Password</label>
            <input type="password" id="pass1" name="pass1" placeholder="Create a Password" Required>
            <br>
            <label for="">Confirm your password</label>
            <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" Required>
            <br>
            <button type="submit">Sign Up</button>
        </form>
  {% block form %}{% include "./components/registration_card.html" %}{% endblock %}
  <br>

</body>




{% endblock %}
